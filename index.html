<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TESLA</title>
</head>


<body>

    <img src="./img/logo.png" alt="logo tesla" class="logo">

    <ul class="lista">
        <!--ITEM 1-->
        <li class="item">
            <video src="./img/model-y.mp4" muted autoplay loop></video>

            <div class="info-carro">
                <h1>Model Y</h1>
                <p class="sub-titulo">Parcelar a partir de $499 Dólares</p>
            </div>
            <div class="rodape">
                <button onclick="aparecerFormulario()">Comprar Agora</button>
                <button class="test-drive">Faça um Test-Drive</button>
                <p class="texto-rodape">Não garantimos seu veículo imediatamente. Consultar estoque*</p>
            </div>

        </li>
        <!--ITEM 2-->
        <li class="item">
            <img src="./img/model-3.png" alt="imagem model-3" class="img-tesla">

            <div class="info-carro">
                <h1>Model 3</h1>
                <p class="sub-titulo">Compre agora seu Tesla</p>
            </div>

        </li>
        <!--ITEM 3-->
        <li class="item">
            <img src="./img/model-x.png" alt="imagem model-x" class="img-tesla">

            <div class="info-carro">
                <h1>Model X</h1>
                <p class="sub-titulo">Parcelar a partir de $899 Dólares</p>
            </div>
        </li>
        <!--ITEM 4-->
        <li class="item">
            <video src="./img/tesla.mp4" muted autoplay loop></video>

            <div class="info-carro">
                <h1>Tesla</h1>
                <p class="sub-titulo">Reserve já o seu!</p>
                <button class="saiba-mais">Saiba mais</button>
            </div>
        </li>
    </ul>
    

</body>

<script src="script.js"></script>

</html>
